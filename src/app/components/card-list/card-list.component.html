<section class="flex h-96 justify-center items-center relative font-Tenor-Sans font-medium text-xl overflow-hidden">
    <img src="../../../assets/images/svg/colorsSM.svg" class="absolute top-16 ml-[18rem]">
    <div class="grid flex-col w-[21rem] h-56 mt-24 rounded-3xl drop-shadow-4x1 gap-1 text-dark justify-center items-center"
        id="menuOptiion" [ngStyle]="styleBorder">
        <h1 class="ml-28 tracking-[0.25em] text-xs ">SERVIÇOS</h1>
        <div class="grid grid-cols-1 gap-2">
            <div class="flex items-center rounded-2xl text-sm bg-rose-gray" [ngStyle]="styleBorder">
                <input id="bordered-radio-1" type="radio" value="" name="bordered-radio"
                    class="w-3 h-10 accent-dark-gray ml-2 dark:focus:ring-white-600">
                <label for="bordered-radio-1" class="w-full ms-2 font-medium">Manicure <span class="ml-48">10$</span>
                </label>
            </div>
            <div class="flex items-center rounded-2xl text-sm bg-rose-gray" [ngStyle]="styleBorder">
                <input id="bordered-radio-2" type="radio" value="" name="bordered-radio"
                    class="w-3 accent-dark-gray h-10 ml-2 dark:focus:ring-white-600 dark:border-gray-600">
                <label for="bordered-radio-2" class="w-full ms-2 font-medium">Pedicure
                    <span class="ml-48">10$</span>
                </label>
            </div>
            <div class="flex items-center rounded-2xl text-sm bg-rose-gray" [ngStyle]="styleBorder">
                <input id="bordered-radio-3" type="radio" value="" name="bordered-radio"
                    class="w-3 h-10 ml-2 accent-dark-gray dark:focus:ring-white-600 dark:border-gray-600">
                <label for="bordered-radio-3" class="w-full ms-2 font-medium">Manicure & Pedicure<span
                        class="ml-28">10$</span>
                </label>
            </div>
        </div>
    </div>
</section>
<!-- Bloco Extend -->
<section class="grid w-full mt-8 justify-center gap-1 items-center left-24">
    <div class=" mr-20 items-start w-[19rem] h-48 relative bg-rose rounded-br-[25px] rounded-tr-[3px] rounded-bl-[25px] rounded-tl-[25px] justify-center "
        [ngStyle]="styleBorder">
        <div class="flex justify-center items-center flex-col font-Tenor-Sans">
            <h1 class="tracking-[0.25em]  text-[0.7rem] font-small">PROFISSIONAL</h1>
            <div class="border-t-0 border-[0.6px] border-dark w-3/5 text-center relative"></div>
        </div>
        <div class="m-2 font-Tenor-Sans">
            <div class="w-1 flex-col h-1 rounded-full bg-dark absolute mt-2"></div>
            <p class="text-center text-[0.7rem] font-small leading-5 flex items-center flex-row ml-2 uppercase">Ivani Aparecida da Silva</p>
            <p class="tracking-[0.25em]  text-md font-small m-10">25 ANOS DE PROFISSIONALISMO</p>
            <p class="w-48 tracking-[1px] text-[5px] font-small uppercase text-center mt-12">Especializada em manicure e pedicure a mais de 25 anos trazendo o melhor atendimento e dedicação a todos clientes.</p>
        </div>
    </div>
    <!-- Duo Blocks -->
    <div class="grid w-full absolute justify-center gap-2 pl-52">
        <!-- Mini block 1     -->
        <ul class="flex w-40 h-36 items-center bg-rose rounded-br-[25px] rounded-tr-[3px] rounded-bl-[25px] rounded-tl-[25px] font-Tenor-Sans flex-col p-1 drop-shadow-7x1"
            [ngStyle]="styleBorder">
            <h3 class="tracking-[0.25em] text-center text-[0.7rem] font-small flex items-center flex-row justify-center">
                HORÁRIOS
                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="9" viewBox="0 0 9 9" fill="none">
                    <path d="M4.5 8.1C5.45478 8.1 6.37045 7.72072 7.04558 7.04558C7.72072 6.37045 8.1 5.45478 8.1 4.5C8.1 3.54522 7.72072 2.62955 7.04558 1.95442C6.37045 1.27928 5.45478 0.9 4.5 0.9C3.54522 0.9 2.62955 1.27928 1.95442 1.95442C1.27928 2.62955 0.9 3.54522 0.9 4.5C0.9 5.45478 1.27928 6.37045 1.95442 7.04558C2.62955 7.72072 3.54522 8.1 4.5 8.1ZM4.5 0C5.09095 0 5.67611 0.116396 6.22208 0.342542C6.76804 0.568688 7.26412 0.900156 7.68198 1.31802C8.09984 1.73588 8.43131 2.23196 8.65746 2.77792C8.8836 3.32389 9 3.90905 9 4.5C9 5.69347 8.52589 6.83807 7.68198 7.68198C6.83807 8.52589 5.69347 9 4.5 9C2.0115 9 0 6.975 0 4.5C0 3.30653 0.474106 2.16193 1.31802 1.31802C2.16193 0.474106 3.30653 0 4.5 0ZM4.725 2.25V4.6125L6.75 5.814L6.4125 6.3675L4.05 4.95V2.25H4.725Z" fill="black" />
                </svg>
            </h3>
            <div class="border-t-0 border-[0.6px] border-dark w-3/5 text-center relative"></div>
            <div class="m-2">
                <li *ngFor="let item of dayweek"
                    class="text-center text-[0.6rem] top-7 font-Tenor-Sans font-small tracking-[0.25em] leading-3">
                    {{ item.days }}
                    {{item.hours }}
                </li>
            </div>
        </ul>
        <!-- Mini Block Two -->
        <ul class="flex w-40 h-36 justify-start items-center bg-rose rounded-br-[25px] rounded-tr-[3px] rounded-bl-[25px] rounded-tl-[25px] font-Tenor-Sans flex-col"[ngStyle]="styleBorder">
            <li class="tracking-[0.25em] text-center text-[0.7rem] font-small">OUTROS</li>
            <div class="border-t-0 border-[0.6px] border-dark w-3/5"></div>
            <li></li>
            <li></li>
        </ul>
    </div>
</section>
